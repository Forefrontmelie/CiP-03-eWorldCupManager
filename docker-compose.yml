services:
  mongodb:
    image: mongo:7.0
    container_name: eworldcup-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: eworldcup
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    container_name: eworldcup-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password123@mongodb:27017/eworldcup?authSource=admin
      SPRING_DATA_MONGODB_DATABASE: eworldcup

    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: eworldcup-frontend
    ports:
      - "3000:80"

volumes:
  mongodb_data:
